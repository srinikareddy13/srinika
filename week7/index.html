<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Modern Book Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; color: #333; }
    h1 { text-align: center; margin-bottom: 20px; }
    h2 { margin-top: 30px; margin-bottom: 12px; color: #444; }
    /* Book grid */
    #book-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; list-style: none; padding: 0; margin: 0; }
    #book-list li { background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; flex-direction: column; transition: transform 0.15s; }
    #book-list li:hover { transform: translateY(-4px); }
    #book-list strong { font-size: 18px; display: block; margin-bottom: 6px; }
    #book-list em { font-size: 13px; color: #777; margin-top: 8px; }
    #book-list button { margin-top: 12px; padding: 8px 12px; background: #007bff; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 14px; transition: background 0.15s; align-self: start; }
    #book-list button:hover:not(:disabled) { background: #0056b3; }
    #book-list button:disabled { background: #ccc; cursor: not-allowed; }

    /* Cart */
    #cart-container { background: #fff; padding: 18px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-top: 20px; }
    #cart-list { list-style: none; padding: 0; margin: 0 0 12px 0; }
    #cart-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
    #cart-list li:last-child { border-bottom: none; }
    #cart-list button { padding: 6px 10px; background: #dc3545; border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 12px; }
    #total-price { font-weight: bold; margin-top: 8px; font-size: 16px; }
    #checkout-btn { display: inline-block; margin-top: 12px; padding: 10px 14px; background: #28a745; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 14px; }
    #checkout-btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h1>Modern Book Store</h1>

  <h2>Available Books</h2>
  <ul id="book-list"></ul>

  <h2>Your Shopping Cart</h2>
  <div id="cart-container">
    <ul id="cart-list"></ul>
    <p id="total-price">Total: $0.00</p>
    <button id="checkout-btn">Proceed to Checkout</button>
  </div>

  <!-- load the app -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
